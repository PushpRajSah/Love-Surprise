<!DOCTYPE html>

<title>Love Surprise</title>

<style>
body{
    margin:0;
    font-family:Arial;
    overflow:hidden;
    background:linear-gradient(135deg,#ff9a9e,#fad0c4,#ffdde1);
    text-align:center;
}

/* Sections */
.section{
    display:none;
    height:100vh;
    padding-top:80px;
}
.active{
    display:block;
}

/* Buttons */
button{
    padding:12px 25px;
    font-size:20px;
    border:none;
    border-radius:30px;
    cursor:pointer;
    margin:10px;
    transition:0.3s;
}

#yesBtn{
    background:#ff3366;
    color:white;
}

/* Moving Area */
#moveArea{
    position:relative;
    width:100%;
    height:50vh;
}

/* No Container */
#noContainer{
    position:absolute;
    text-align:center;
}

/* No Button */
#noBtn{
    background:black;
    color:white;
}

/* Dynamic Message */
#dynamicMsg{
    margin-top:5px;
    font-weight:bold;
    color:#cc0052;
    white-space:nowrap;
}

/* Cartoon Display */
#cartoonArea{
    font-size:90px;
    margin-bottom:10px;
    transition:0.4s;
}

/* Heart Rain */
.heart{
    position:absolute;
    top:-10px;
    font-size:20px;
    animation:fall linear forwards;
}
@keyframes fall{
    to{transform:translateY(100vh);opacity:0;}
}

/* Confetti */
.confetti{
    position:absolute;
    width:10px;
    height:10px;
    animation:confettiFall 3s linear forwards;
}
@keyframes confettiFall{
    to{transform:translateY(100vh) rotate(360deg);opacity:0;}
}
</style>

</script>
